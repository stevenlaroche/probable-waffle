on:
  github:
    branches:
      only:
        - main

jobs:
  Install:
    resources:
      instance-type: C5
    outputs:
      xmrig-source:
        type: volume  # Changer 'volume' en 'dataset' si nécessaire
    uses: script@v1
    with:
      script: |
        # Installer les dépendances nécessaires
        apt-get update && apt-get install -y git build-essential cmake libuv1-dev libssl-dev libhwloc-dev
        # Cloner le dépôt xmrig
        git clone https://github.com/xmrig/xmrig.git /xmrig
        # Copier les sources dans l'output
        cp -r /xmrig /outputs/xmrig-source

  Build:
    needs: Install
    resources:
      instance-type: C5
    inputs:
      xmrig-source:
        type: volume
    outputs:
      xmrig-build:
        type: dataset
    uses: script@v1
    with:
      script: |
        # Copier les sources dans le répertoire de travail
        cp -r /inputs/xmrig-source/xmrig /xmrig
        cd /xmrig
        # Créer le répertoire de build et y accéder
        mkdir build && cd build
        # Générer les fichiers de build avec cmake
        cmake ..
        # Compiler xmrig
        make -j$(nproc)  # Optimisation de la compilation
        # Copier le binaire compilé
        cp xmrig /outputs/xmrig-build/

  Run:
    needs: Build
    resources:
      instance-type: A100
    inputs:
      xmrig-build:
        type: volume
    uses: script@v1
    with:
      script: |
        # Copier le binaire dans le répertoire de travail
        cp /inputs/xmrig-build/xmrig /xmrig
        chmod +x /xmrig/xmrig
        cd /xmrig
        # Exécuter xmrig
        ./xmrig --donate-level 1 -o pool.supportxmr.com:3333 -u VotreAdresseMonero -p x
